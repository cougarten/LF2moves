        .character-item {

            padding: 12px;

            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #6077d7;
            user-select: none;
        }
        
        .character-item:hover {
            background: #1c2c66;
            color: #8fa0e3;
            transform: translateX(5px);
            transition: background 0.3s, color 0.3s, transform 0.3s;
        }
        
        .character-item.active {
            background: #3f4e8d;
            color: #fff;
            border: none;
            box-shadow: none;
        }
        
        .character-avatar {
            width: 40px;
            height: 40px;

            align-items: center;

            font-weight: bold;
            font-size: 1.2em;

        .character-name {

        .moves-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

            padding: 15px;
            border-left: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: #fff;
        }
        
        .move-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            transform: translateX(-100%);
            transition: transform 0.6s;

// Move visual definitions: single source of truth
const MOVE_VISUALS = {
    attack: { regex: /\bA\b/gi, char: 'A', class: 'move-attack' },
    jump:   { regex: /\bJ\b/gi, char: 'J', class: 'move-jump' },
    defense: { regex: /\bD\b/gi, char: 'D', class: 'move-defense' },
    run:    { regex: /run/gi, char: '🏃‍♂️', class: 'move-run' }, // running emoji
    arrowUp:    { regex: /^(\^|up)$/i, char: '🢁', class: 'move-up' },
    arrowDown:  { regex: /^(v|down)$/i, char: '🢃', class: 'move-down' },
    arrowLeft:  { regex: /^(<|left)$/i, char: '🢀', class: 'move-left' },
    arrowLeftAngle: { regex: /(?<!HP )</i, char: '🢀', class: 'move-left' },
    arrowRight: { regex: /^(>|right)$/i, char: '🢂', class: 'move-right' }
};

function parseMoveInputWithEmojis(input) {
    if (!input) return '';
    // Remove plus signs
    let str = input.replace(/\+/g, '');
    // Tokenize by spaces and keep symbols
    const tokens = str.split(/(\s+|[><^v(),.])/).filter(Boolean);
    const visuals = Object.values(MOVE_VISUALS);
    const result = [];
    for (let i = 0; i < tokens.length; i++) {
        const token = tokens[i];
        // Don't replace < with arrow if previous token is 'HP'
        if (token === '<' && tokens[i - 2] && tokens[i - 2].trim() === 'HP') {
            result.push(token);
            continue;
        }
        let replaced = false;
        for (const {regex, char, class: cls} of visuals) {
            if (token.match(/^\s+$/)) {
                result.push(token);
                replaced = true;
                break;
            }
            if (regex instanceof RegExp && token.match(new RegExp('^' + regex.source + '$', regex.flags))) {
                result.push(`<span class="${cls}">${char}</span>`);
                replaced = true;
                break;
            }
        }
        if (!replaced) result.push(token);
    }
    return result.join('');
}
